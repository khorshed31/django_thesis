<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h4>{{ body }}</h4>
    {% for n in clist %}
    <div>{{ forloop.counter }}.{{ n }}</div>
    {% endfor %}
    <br>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>

        {% for d in std_details %}
        <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.phone }}</td>
        </tr>
        {% endfor %}

    </table>

    {% if number|length > 0 %}

        {% for n in number %}

            {% if n > 35 %}
            <div>{{ n }}</div>
            {% endif %}
            
        {% endfor %}
    {% else %}

    <h4>No data found</h4>
    
    {% endif %}

</body>
</html>
